name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show available destinations
      run: xcodebuild -scheme "Little Moon" -showdestinations
      
    - name: Build project
      run: |
        xcodebuild clean build \
          -project "Little Moon.xcodeproj" \
          -scheme "Little Moon" \
          -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=latest" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Run tests
      run: |
        # Only run tests if XCTest-style test files are present
        if find . -name '*Tests.swift' -print -quit | grep -q .; then
          xcodebuild test \
            -project "Little Moon.xcodeproj" \
            -scheme "Little Moon" \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=latest" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        else
          echo "ℹ️  No XCTest test files found; skipping xcodebuild test step."
        fi
