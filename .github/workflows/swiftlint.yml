name: SwiftLint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  swiftlint:
    name: SwiftLint Code Quality
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run SwiftLint
      uses: norio-nomura/action-swiftlint@v3.2.1
      with:
        args: --reporter github-actions-logging
      
    - name: SwiftLint summary
      run: echo "âœ… SwiftLint analysis complete"
