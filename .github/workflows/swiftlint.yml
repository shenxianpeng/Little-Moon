name: SwiftLint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  swiftlint:
    name: SwiftLint Code Quality
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache SwiftLint
      uses: actions/cache@v4
      with:
        path: |
          /opt/homebrew/Cellar/swiftlint
          /usr/local/Cellar/swiftlint
        key: ${{ runner.os }}-swiftlint-${{ hashFiles('.swiftlint.yml') }}
        restore-keys: |
          ${{ runner.os }}-swiftlint-
      
    - name: Install SwiftLint
      run: |
        if ! command -v swiftlint &> /dev/null; then
          brew install swiftlint
        else
          echo "SwiftLint already installed"
        fi
      
    - name: Run SwiftLint
      run: swiftlint --reporter github-actions-logging
      
    - name: SwiftLint summary
      run: echo "âœ… SwiftLint analysis complete"
